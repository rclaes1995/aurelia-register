<template>
  <require from="../value-converters/euro"></require>

  <div class="panel panel-default">
    <div class="panel-body">
      <h1 class="text-center" if.bind="bill">&euro; ${bill.totalAmount | euro}</h1>
    </div>
    <div class="panel-footer">
        <button class="btn btn-block btn-default" click.trigger="checkout()"><i class="fa fa-shopping-basket fa-3x"></i></button>
        <button class="btn btn-block btn-default" click.trigger="removeBill()"><i class="fa fa-trash fa-3x"></i></button>
    </div>
  </div>
</template>
